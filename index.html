<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper container">
      <div class="form" id="sign-form">
        <div class="signup-signin">
          <a id="signup" class="tab" href="#" onclick="onTabSignUp()"
            >Sign Up</a
          >
          <a id="signin" class="tab" href="#" onclick="onTabSignIn()"
            >Sign In</a
          >
          <!-- tab đăng ký -->
          <div id="tab-signup" class="tabform">
            <h2>Sign Up Member</h2>
            <table>
              <tr>
                <td>
                  <label for="user">Username</label>
                </td>
                <td>
                  <input id="username" type="text" name="user" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="pw">Password</label>
                </td>
                <td>
                  <input id="password" type="text" name="pw" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="email">Email </label>
                </td>
                <td>
                  <input id="email" type="text" name="email" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="job">Job </label>
                </td>
                <td>
                  <select style="margin-left: 5px" id="job" type="text">
                    <option value="">Select</option>
                    <option value="">Teacher</option>
                    <option value="">Development</option>
                    <option value="">Student</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="age">Age </label>
                </td>
                <td>
                  <input id="age" type="text" name="age" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="gender">Gender</label>
                </td>
                <td>
                  <input id="male" type="radio" name="gender" />Male
                  <input id="female" type="radio" name="gender" />Female
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center">
                  <button id="btn-signup" type="submit">GET STARTED</button>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center">
                  Your have an account?
                  <a style="color: white" href="#" onclick="onTabSignIn()"
                    >Sign In</a
                  >
                </td>
              </tr>
            </table>
          </div>
          <!-- tab đăng nhập -->
          <div id="tab-signin" class="tabform">
            <h2>Sign In Member</h2>
            <table>
              <tr>
                <td>
                  <label for="user">Username</label>
                </td>
                <td>
                  <input id="username" type="text" name="user" />
                </td>
              </tr>

              <tr>
                <td>
                  <label for="pw">Password</label>
                </td>
                <td>
                  <input id="password" type="text" name="pw" />
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center; padding: 10px 0">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    checked="checked"
                  />

                  <label for="remember"
                    >Remember Me
                    <i class="fas fa-check"></i>
                  </label>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center">
                  <button id="btn-signin" type="submit">GET STARTED</button>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center">
                  Don't have an account?
                  <a style="color: blue" href="#" onclick="onTabSignUp()"
                    >Sign Up</a
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
